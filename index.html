    * {

    }

    /* 
      MOBILE-FIRST:
      Container fills 90% of screen (both width & height),
      spaced vertically so everything is big & centered.
    */
    .linktree-container {
      width: 90vw;
      height: 90vh;
      margin: 5vh auto; /* centers vertically & horizontally, leaving 5vh top/bottom */
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);

      align-items: center;

      height: 40vw;

    }

    /* Big text using vw so it scales with screen width */

    .description {

    /* Links area: vertical stack */

      text-align: center;
      text-decoration: none;

      background-color: #f0f0f0;
      width: 80%;
      padding: 3vw;
      border-radius: 8px;
      font-size: 5vw; 
      font-weight: 500;
      transition: background-color 0.2s ease;
    }
    .link-btn:hover {

    }

    /* Icons also big, sized with vw */
    .button-icon {

      height: 8vw;
      border-radius: 50%;
