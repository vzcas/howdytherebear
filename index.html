    /* GLOBAL STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Fill the page, allow scrolling if needed */
    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background: linear-gradient(to bottom, #d2eafc 0%, #f7faff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      /* On desktop, we just center the container normally */
    }

    /* The container for your content */
    .linktree-container {
      width: 90%;
      max-width: 500px; 
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      text-align: center;
      padding: 40px 20px 30px;
      margin: 20px 0; /* some spacing on desktop */
    }

    /* PROFILE IMAGE */
    .profile-pic {

      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 16px;
      display: block;
      border: 2px solid #ddd;
    }

    /* HANDLE / NAME */
    .username {
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    /* BIO / DESCRIPTION */
    .description {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.4;
      margin-bottom: 24px;
    }

    /* LINK BUTTONS */
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-btn {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      text-align: center;
      text-decoration: none;
      color: #333;
      background-color: #f0f0f0;
      padding: 14px 16px;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .link-btn:hover {
      background-color: #e2e2e2;
    }

    /* Icon: Circular cutout */
    .button-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Placeholder to balance the grid (same width as the icon) */
    .btn-placeholder {
      width: 24px;
    }

    /* 
      MEDIA QUERY for smaller screens:
      1) Make the container fill ~90% of the viewport height
      2) Center content inside the container
      3) Increase image and text sizes
    */
    @media (max-width: 480px) {
      html, body {
        margin: 0; 
        padding: 0;
      }

      body {
        /* We center the container, but it will fill the screen vertically */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .linktree-container {
        margin: 0;          /* remove extra margin so it can fill screen */
        width: 90%;         /* slightly bigger width on small screens */
        height: 90vh;       /* fill 90% of screen height */
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 30px 20px;
        overflow-y: auto;   /* if content is taller than 90vh, scroll inside container */
      }

      /* Bump up sizes */
      .profile-pic {
        width: 150px;
        height: 150px;
      }
      .username {
        font-size: 1.4rem;
      }
      .description {
        font-size: 1.1rem;
      }
      .link-btn {
        font-size: 1.05rem;
        padding: 16px 20px;
      }
    }
  </style>
